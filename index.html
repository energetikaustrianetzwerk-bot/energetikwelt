<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energetiker-Welt</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fef8f0, #f0f7ff);
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Lora', serif;
    }
    .fade-element {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
    .animate-fade-in {
      opacity: 1;
    }
    .parcel-card {
      transition: all 0.3s ease;
    }
    .parcel-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="root">Lädt...</div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [selectedParcel, setSelectedParcel] = useState(null);
      const [showDetails, setShowDetails] = useState(false);
      const [formData, setFormData] = useState({
        name: "",
        email: "",
        package: "",
      });

      const parcels = [
        { id: 1, type: "Waldparzelle", price: "49", size: "50x50", available: true, 
          image: "https://images.unsplash.com/photo-1447752814277-968806a01c79?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
        { id: 2, type: "Strandparzelle", price: "59", size: "60x40", available: true, 
          image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
        { id: 3, type: "Sternenhimmel", price: "69", size: "55x45", available: true, 
          image: "https://images.unsplash.com/photo-1536130710391-92f47f1a7edc?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
        { id: 4, type: "Bergparzelle", price: "54", size: "50x50", available: true, 
          image: "https://images.unsplash.com/photo-1444892627154-2487e213e564?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" },
      ];

      const packages = [
        { title: "Meditationshaus", price: "99", type: "one-time" },
        { title: "Massage-Lounge", price: "29", type: "monthly" },
        { title: "Astrologie-Observatorium", price: "129", type: "one-time" }
      ];

      // Zähle verfügbare Parzellen
      const totalParcels = parcels.length;
      const availableParcels = parcels.filter(p => p.available).length;
      const [timerText, setTimerText] = useState(`Nur noch ${availableParcels} von ${totalParcels} Parzellen verfügbar!`);

      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate-fade-in");
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll(".fade-element").forEach((el) => {
          observer.observe(el);
        });

        return () => observer.disconnect();
      }, []);

      const handleParcelClick = (parcel) => {
        setSelectedParcel(parcel);
        setShowDetails(true);
        document.getElementById('details-section').scrollIntoView({ behavior: 'smooth' });
      };

      const handleBack = () => {
        setShowDetails(false);
        setSelectedParcel(null);
      };

      const handleSubmitBooking = (e) => {
        e.preventDefault();
        alert("Vielen Dank! Wir senden dir ein Zahlungslink per E-Mail.");
        setShowDetails(false);
        setSelectedParcel(null);
      };

      const handleInputChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      return (
        <div className="min-h-screen bg-gradient-to-b from-amber-50 via-green-50 to-blue-50 text-gray-800">
          {/* Header */}
          <header className="relative h-96 md:h-[500px] overflow-hidden">
            <div 
              className="absolute inset-0 bg-cover bg-center bg-no-repeat"
              style={{
                backgroundImage: "url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"
              }}
            ></div>
            <div className="absolute inset-0 bg-black bg-opacity-30"></div>
            <div className="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
              <h1 className="text-4xl md:text-6xl font-bold text-white mb-4 drop-shadow-lg">
                Willkommen in der Energetiker-Welt
              </h1>
              <p className="text-xl md:text-2xl text-yellow-100 mb-8 drop-shadow">
                Dein virtueller Raum für Heilung, Energie und Begegnung.
              </p>
              <button 
                onClick={() => document.getElementById('secure-land').scrollIntoView({ behavior: 'smooth' })}
                className="bg-gradient-to-r from-green-500 to-blue-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-green-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg"
              >
                Jetzt Land sichern
              </button>
            </div>
          </header>

          <main>
            {/* Willkommen */}
            <section className="py-16 px-6 max-w-6xl mx-auto">
              <div className="bg-white bg-opacity-80 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-green-100 fade-element">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-800">
                  Dein Platz im virtuellen Reich
                </h2>
                <p className="text-lg text-center mb-8 text-gray-700 leading-relaxed max-w-4xl mx-auto">
                  In unserer einzigartigen 3D-Welt kaufen oder mieten Energetiker ihre eigene Parzelle, gestalten Themenhäuser und bieten dort Sitzungen an – von Meditation über Massage bis Astrologie.
                </p>
              </div>
            </section>

            {/* Jetzt Land sichern */}
            <section id="secure-land" className="py-16 px-6 bg-white bg-opacity-40">
              <div className="max-w-6xl mx-auto">
                <h2 className="text-3xl md:text-4xl font-bold text-center mb-4 text-gray-800 fade-element">
                  Jetzt Land sichern
                </h2>
                <p className="text-center text-lg text-blue-600 font-bold fade-element mb-8">
                  {timerText}
                </p>
                
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                  {parcels.map((parcel) => (
                    <div 
                      key={parcel.id}
                      onClick={() => handleParcelClick(parcel)}
                      className={`parcel-card cursor-pointer rounded-xl overflow-hidden shadow-lg ${
                        parcel.available ? "" : "opacity-60"
                      }`}
                    >
                      <img 
                        src={parcel.image} 
                        alt={parcel.type} 
                        className="w-full h-48 object-cover"
                      />
                      <div className="p-6 bg-white">
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{parcel.type}</h3>
                        <p className="text-gray-600 mb-3">Größe: {parcel.size}</p>
                        <p className="text-2xl font-bold text-green-600 mb-4">€{parcel.price}</p>
                        {parcel.available ? (
                          <button className="w-full py-2 rounded-lg font-semibold bg-gradient-to-r from-green-500 to-blue-600 text-white hover:from-green-600 hover:to-blue-700 transition-all duration-300">
                            ✅ Auswählen
                          </button>
                        ) : (
                          <div className="w-full py-2 text-center text-red-600 font-bold">❌ Ausverkauft</div>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Detailansicht */}
            {showDetails && selectedParcel && (
              <section id="details-section" className="py-16 px-6">
                <div className="max-w-4xl mx-auto bg-white rounded-2xl p-8 shadow-2xl border border-green-200 fade-element">
                  <button 
                    onClick={handleBack}
                    className="mb-6 text-green-600 hover:text-green-800 font-semibold flex items-center"
                  >
                    ← Zurück zur Auswahl
                  </button>
                  
                  <div className="grid md:grid-cols-2 gap-8">
                    <div>
                      <h3 className="text-2xl font-bold mb-4 text-gray-800">
                        {selectedParcel.type}
                      </h3>
                      <img 
                        src={selectedParcel.image} 
                        alt={selectedParcel.type} 
                        className="w-full h-48 object-cover rounded-lg mb-4"
                      />
                      <p className="text-gray-700 mb-2"><strong>Größe:</strong> {selectedParcel.size}</p>
                      <p className="text-gray-700 mb-2"><strong>Preis:</strong> €{selectedParcel.price}</p>
                      <p className="text-gray-700 mb-6">
                        Ein idealer Ort für deine energetische Arbeit in der virtuellen Welt.
                      </p>
                    </div>
                    <div>
                      <h4 className="text-xl font-bold mb-4 text-gray-800">Wähle dein Themenhaus</h4>
                      <form onSubmit={handleSubmitBooking} className="space-y-4">
                        <select 
                          name="package"
                          value={formData.package}
                          onChange={handleInputChange}
                          required
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        >
                          <option value="">Wähle ein Paket...</option>
                          {packages.map((pkg) => (
                            <option key={pkg.title} value={pkg.title}>
                              {pkg.title} (€{pkg.price} {pkg.type === 'monthly' ? '/ Monat' : ''})
                            </option>
                          ))}
                        </select>
                        <input 
                          type="text"
                          name="name"
                          placeholder="Dein Name"
                          value={formData.name}
                          onChange={handleInputChange}
                          required
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        />
                        <input 
                          type="email"
                          name="email"
                          placeholder="Deine E-Mail"
                          value={formData.email}
                          onChange={handleInputChange}
                          required
                          className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        />
                        <button 
                          type="submit"
                          className="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-blue-700 transition-all duration-300"
                        >
                          Buchung anfragen
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
            )}

            {/* Weitere Abschnitte wie vorher... */}
            <section className="py-16 px-6 max-w-6xl mx-auto">
              <h2 className="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-800 fade-element">
                Pakete & Themenhäuser
              </h2>
              <div className="grid md:grid-cols-3 gap-8">
                {packages.map((pkg, index) => (
                  <div 
                    key={index}
                    className="fade-element bg-white rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2"
                  >
                    <div className="relative">
                      <img 
                        src={`https://source.unsplash.com/random/400x250/?nature,healing`} 
                        alt={pkg.title} 
                        className="w-full h-48 object-cover"
                      />
                      <div className="absolute top-4 right-4 bg-white bg-opacity-90 rounded-full w-12 h-12 flex items-center justify-center text-2xl">
                        {pkg.title.includes("Meditation") ? "🧘" : pkg.title.includes("Massage") ? "💆" : "🔭"}
                      </div>
                    </div>
                    <div className="p-6">
                      <h3 className="text-xl font-bold text-gray-800 mb-3">{pkg.title}</h3>
                      <p className="text-gray-700 mb-4 leading-relaxed">
                        {pkg.title === "Meditationshaus" && "Ruhige Atmosphäre mit sanften Klängen und Naturblick."}
                        {pkg.title === "Massage-Lounge" && "Entspannende Umgebung für Körperarbeit und Wellness."}
                        {pkg.title === "Astrologie-Observatorium" && "Sternenhimmel für kosmische Energiearbeit."}
                      </p>
                      <div className="flex justify-between items-center">
                        <span className="text-2xl font-bold text-green-600">
                          €{pkg.price}
                        </span>
                        <span className="text-sm text-gray-500">
                          {pkg.type === 'monthly' ? '/ Monat' : 'einmalig'}
                        </span>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </section>

            {/* Rest der Seite bleibt gleich – Über uns, Kontakt, Footer */}
            {/* (Kann ich bei Bedarf auch ergänzen) */}
          </main>

          <footer className="bg-gray-800 text-white py-12 px-6">
            <div className="max-w-6xl mx-auto text-center">
              <h3 className="text-2xl font-bold mb-2">Energetiker-Welt</h3>
              <p className="text-gray-300">Dein virtueller Raum für Heilung & Begegnung</p>
              <p className="mt-8 text-gray-400 text-sm">
                &copy; 2024 Energetiker-Welt. Alle Rechte vorbehalten.
              </p>
            </div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
